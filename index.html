<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <title>home/login/cadastro</title> 
</head> 
<body> 
    <div class="espaco" id="espaco"> 
        <div class="lc cadastro"> 
            <form class="cl"> 
                <h1 id="ui">Cadastro</h1> 
                <div class="icones">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a> 
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a> 
                    <!--<a href="#" class="icon"><i class="fa-brands fa-github"></i></a>--> 
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> 
                </div> 
                <span class="frase">Insira seu email e senha</span> 
                <input class="cad inp" type="text" placeholder="Nome de Usuário" required> 
                <input class="cad inp" type="email" placeholder="Email" required> 
                <input class="cad inp" type="password" placeholder="Senha" required> 
                <input class="cad inp" type="password" placeholder="Confirmar Senha" required> 
                <input class="cad inp" type="date" placeholder="Data" required> 
                <!--<input class="cad" type="text/from"placeholder="Estado" required>--> 
                <input id="tel" type="numeric" inputmode="numeric" maxlength="11"
                    placeholder="Telefone: 00 00000-0000" class="cad inp"> 
                <!--<div> 
                    <label for="tipo" id="tipo">Tipo Telefone:</label> 
                    <input type="radio" required>Residencial 
                    <input type="radio" required>CelularF 
                </div>--> 
                <button class="button entrar"><a href="inicial.html">Cadastrar</a></button> 
            </form> 
        </div> 
        <div class="lc login"> 
            <form class="cl"> 
                <h1 id="ui">Login</h1> 
                <div class="icones"> 
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a> 
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a> 
                    <!--<a href="#" class="icon"><i class="fa-brands fa-github"></i></a>--> 
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> 
                </div> 
                <span class="frase">Use o seu usuário e senha</span> 
                <input class="inp" type="text/number" placeholder="Usuário" required> 
                <input class="inp" type="password" placeholder="Senha" required> 
                <a href="esqueceu .html" class="esqueceu">Esqueceu sua senha ou Usuário?</a> 
                <button class="button entrar"><a href="inicial.html">Logar</a></button> 
            </form> 
        </div> 
        <div class="janela"> 
            <div class="jan"> 
                <div class="lado esquerdo"> 
                    <h1>Fazer login!</h1> 
                    <p>Entrar no seu login</p> 
                    <button class="l" id="login">Entrar</button> 
                </div> 
                <div class="lado direito"> 
                    <h1>Faça parte da LojaRO</h1> 
                    <p>Crie sua conta</p> 
                    <button class="c" id="register">Cadastrar-se</button> 
                </div> 
            </div> 
        </div> 
    </div> 
    <script src="js/home.js"></script> 
</body> 

</html>
